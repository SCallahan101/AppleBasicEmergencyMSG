<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="messageSign">Mobile View Only</div>
        <div id="initialModal">
            <form>
                <p>Please fill this form for a small demo with your information</p>
                <input type="text" placeholder="First Name" />
                <br/>
                <input type="text" placeholder="Last Name" />
                <div id="gender">
                    <span>Female</span>
                    <input type="radio" />
                    <span>Male</span>
                    <input type="radio" />
                </div>
                <label for="age">Your Age</label>
                <br/>
                <input name="age" type="number" placeholder="Age" min="10" max="100"/>
                <br/>
                <label for="disability">Do you have disability</label>
                <br/>
                <select name="disability" >
                    <option>Please select</option>
                    <option value="No, I don't have disability">No</option>
                    <option value="Yes, I have disability">Yes</option>
                </select>
                <br/>
                <label for="typeOfDisability">Type of disability</label>
                <br/>
                <select name="typeOfDisability" id="typeOfDisability">
                    <option>Please Select</option>
                    <option value="Not Applicable">Not Applicable</option>
                    <option value="Neurological">Neurological</option>
                    <option value="Physical">Physical</option>
                    <option value="Deaf">Deaf</option>
                    <option value="Blind or Near-Blind">Blind of Near-Blind</option>
                </select>
                <br/>
                <input type="submit">
            </form>
        </div>
        <div id="containter">
            <div class="phonebox passCode">
                <h2>Enter Passcode</h2>
                <div id="rowOfCircles">
                    <div class="circles"></div>
                    <div class="circles"></div>
                    <div class="circles"></div>
                    <div class="circles"></div>
                </div>
            </div>
            <div class="phonebox numPad">
                <div class="numButton">
                    <p>1</p>
                </div>
                <div class="numButton">
                    <p>2</p>
                    <p>A B C</p>
                </div>
                <div class="numButton">
                    <p>3</p>
                    <p>D E F</p>
                </div>
                <div class="numButton">
                    <p>4</p>
                    <p>G H I</p>
                </div>
                <div class="numButton">
                    <p>5</p>
                    <p>J K L</p>
                </div>
                <div class="numButton">
                    <p>6</p>
                    <p>M N O</p>
                </div>
                <div class="numButton">
                    <p>7</p>
                    <p>P Q R S</p>
                </div>
                <div class="numButton">
                    <p>8</p>
                    <p>T U V</p>
                </div>
                <div class="numButton">
                    <p>9</p>
                    <p>W X Y Z</p>
                </div>
                <div class="numButton">
                    <p></p>
                </div>
                <div class="numButton">
                    <p>0</p>
                </div>
                <div class="numButton">
                    <p></p>
                </div>
            </div>
            <div class="phonebox directions">
                <button class="directionPathway" id="emergyButton" type="button" onclick="firstStep();">Emergency</button>
                <button class="directionPathway" id="cancelButton" type="button">Cancel</button>
                <!-- <p class="directionPathway emergyButton">Emergency</p>
                <p class="directionPathway cancelButton">Cancel</p> -->
            </div>
        </div>
        <footer></footer>
        <script src="index.js" async defer></script>
    </body>
</html>
